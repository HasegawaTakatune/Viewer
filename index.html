<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>File Viewer</title>
    <script src="https://www.promisejs.org/polyfills/promise-7.0.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>
            <span>間隔</span>
            <input type="radio" name="interval" id="interval-10" value=10 @click="ResetInterval(10)" checked />
            <label for="interval-10">10秒</label>
            <input type="radio" name="interval" id="interval-30" value=30 @click="ResetInterval(30)" />
            <label for="interval-30">30秒</label>
        </div>

        <div v-for="(rows, index) in response" :key="index">
            {{rows.day.substr(0,2)}}/{{rows.day.substr(2,2)}}/{{rows.day.substr(4,2)}}
            {{rows.time.substr(0,2)}}:{{rows.time.substr(2,2)}}:{{rows.time.substr(4,2)}}
        </div>

        <table>
            <thead>
                <tr>
                    <th v-for="(row, index) in headers" :key="index">{{row}}</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(rows, index) in response" :key="index">
                    <td>{{rows.no}}</td>
                    <td>{{rows.data}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            name: 'Viewer',
            data: {
                no: 1,
                headers: ['No.', 'データ'],
                interval: 10,
                url: 'https://hasegawatakatune.github.io/Viewer/data.txt',
                response: null,

                methodId: null,
            },

            methods: {
                GetFile() {
                    let self = this;
                    self.no++;
                    self.no = (self.no <= 99) ? self.no++ : 1;

                    axios.get(self.url)
                        .then(
                            res => {
                                const list = res.data.split(/\n/);
                                const dd = list[0].split(' ');

                                self.response = [
                                    {
                                        no: self.ConvertAscii2String(dd, 0, 2),
                                        day: self.ConvertAscii2String(dd, 2, 8),
                                        time: self.ConvertAscii2String(dd, 8, 14),
                                        data: self.ConvertAscii2String(dd, 14)
                                    }
                                ];
                            }
                        )
                        .catch(e => {
                            console.error(e);
                        })

                    this.methodId = setTimeout(this.GetFile, this.interval * 1000)
                },

                ResetInterval(interval) {
                    this.interval = interval;

                    clearTimeout(this.methodId);
                    this.GetFile();
                },

                ConvertAscii2String(value, from = null, to = null) {
                    if(value == null)return 'Non';
                    const first = from ?? 0;
                    const last = to ?? value.length;
                    var ss = '';
                    for (var i = first; i < last; i++) {
                        ss += String.fromCharCode(`0x${value[i]}`);
                    }
                    return ss;
                },
            },

            mounted() {
                this.GetFile();
            },

            beforeDestroy() {
                clearTimeout(this.GetFile);
            },
        });
    </script>
    <style>
        table * {
            border: 1px double black;
        }
    </style>
</body>

</html>
